<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LinkedIn</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="wrapper">
            <div class="left">
                <div class="logo">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="input">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Search for job, Skills and Companies...">
                </div>
            </div>
            <div class="right">
                <div class="menu">
                    <div class="menu-item">
                        <i class="fas fa-home"></i>
                        <h6>Home</h6>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-users"></i>
                        <h6>My Network</h6>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-suitcase"></i>
                        <h6>Jobs</h6>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-envelope"></i>
                        <h6>Messaging</h6>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-bell"></i>
                        <h6>Notifications</h6>
                    </div>
                </div>
                <div class="user-profile">
                    <i class="fas fa-user"></i>
                    <a href="#"><h6>Me</h6></a>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="work">
                    <i class="fas fa-th"></i>
                    <a href="#"><h6>Work</h6></a>
                    <i class="fas fa-caret-down"></i>
                </div>
                <a href="#" class="premium-link">Try Premium Free</a>
            </div>
        </div>
    </nav>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
